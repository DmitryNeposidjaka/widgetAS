<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic TreeGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
	 <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
</head>
<body>
    <h2>Basic TreeGrid</h2>
    <p>TreeGrid allows you to expand or collapse group rows.</p>
    <div style="margin:20px 0;"></div>
    <table id="tt" style="width:600px;height:400px">
		<tr>
			<th data-options="field:'test',width:180">Task Name</th>
		</tr>
	</table>
 
</body>
<script>

	$('#tt').treegrid({
    url:'UI_Test.php',
    idField:'id',
    treeField:'name',
    columns:[[
        {title:'test',field:'test',width:100%}
    ]]
	});
	var data = '[{"test":"1"},{"test":"2"}]';
	$('#tt').treegrid('loadData',data)

</script>
</html>
