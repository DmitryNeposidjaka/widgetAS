		<style>
		.roomBlock{
			position:absolute;  
			<!--background-color: rgba(75, 94, 118, 0.38);-->
		}
		.roomBlock:hover{
			position:absolute;  
			<!--background-color: rgba(237, 241, 59, 0.38);-->
		}
		.room{ 
			color: blue;
			text-decoration:underline;
			font-size:12px;
			display:none;
			position:absolute;
			z-index: 3;
		}
		.roomBlock:hover > .room{
			display:block;
		}
		.roomBlock:hover > .ceiling{
			display:block;
		}
		.room:hover{
			color: #0064FF;
			
			
		}
		.wall{
			background-color: #38AFE8;
			position: absolute;
			border: 1px solid white;
			z-index:1;
		}
		.wall:hover{
			background-color: rgba(89, 101, 247, 0.85);
			z-index: 2;
			
		}
		.ceiling{
			position: absolute;
			z-index: 1;
			display: none;
			color: blue;
			text-decoration:underline;
			font-size:10px;
			z-index: 3;
		}
		.ceiling:hover{
			color: #0064FF;
			z-index: 1;
			
		}
		#interfaceBlock{
			position: fixed; /* Фиксированное положение */
			left: 0; bottom: 0; /* Левый нижний угол */
			padding: 5px; /* Поля вокруг текста */
			background: #E4E4E4; /* Цвет фона */
			color: #fff; /* Цвет текста */
			width: auto; /* Ширина слоя 
		}
		#interfaceBlock span{
			font-size: 10px;
			margin: 0px auto 0px 0px;
			
		}
		.SmetaList{
			margin-left: 60%;
			background-color: rgba(31, 193, 31, 0.66);
			width: 400px;
			position: fixed;
			min-height: 100px;
			border-radius: 20px;
			padding: 5px;
			border: 2px solid white;
			z-index:2;
		}
		ul{
			width: 170px;
			padding: 0px;
			
		}
		.listGrid{
			list-style: none;
			padding: 4px;
		}
		.listGrid:hover{
			background-color: rgba(211, 221, 234, 0.42);
			border-radius: 5px;
			box-shadow: 0 0 7px rgba(0,0,0,0.5);
			font-size: 17px;
		}
		.SmetaTable{
			margin: 10px;
			background: white;
			border: 1px solid grey;
			border-radius: 2px;
			width: 380px
		}
		.SmetaTable td{
			padding: 3px;
		}
		.SmetaTable td{
			border-bottom: 1px solid grey;
		}
		#w{
			background-color: red;
			z-index:2
			position:absolute;
		}
		#w:hover{
			background-color: green;
				z-index:0
		}
		#k{
			position:absolute;
		}
		.t1{
			float: left!important;
		}
		.t2{
			float: left!important;
		}
		text{
			text-decoration: underline;
		}
		</style>

    float: left;"><table id="tt" title="Список работ" class="easyui-treegrid" style="width:350px;height:200px"
            data-options="
               
                method: 'get',
                rownumbers: true,
                idField: 'id',
                treeField: 'name',
                
				onDblClickRow:function(){
                	var node = $('#tt').treegrid('getSelected');
					$('#tt3').treegrid('append',{
						
						parent: node.id,  // the node has a 'id' value that defined through 'idField' property
						data: [{
							work: node.name,
							squr:node.squr,
							price: node.price,
							name: node.rooms,
							cost: node.squr*node.price
						}]
					});
				},onClickRow:function(){
                	var node = $('#tt').treegrid('getSelected');
					$('#tt2').treegrid('append',{
						
						parent: node.id,  // the node has a 'id' value that defined through 'idField' property
						data: [{
							work: node.name,
							price: node.price,
							squr: node.squr,
							name: node.rooms,
							cost: node.squr*node.price
						}]
					});
				},
				onLoadSuccess: function(row){
                $(this).treegrid('enableDnd', row?row.id:null);
            }
            ">
